version: '3.7'
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    stdin_open: true
    volumes:
      - ./frontend:/app

  backend:
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    volumes:
      - ./backend:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./backend/.env
    depends_on:
      - db
      - redis
    command: /start.sh

  redis:
    hostname: redis
    image: redis:alpine
    expose:
      - 6379
    ports:
      - 6379:6379


  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./backend/.env
    ports:
      - 5432:5432

  nginx:
    image: nginx:1.19
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 4000:80
    depends_on:
      - backend
      - frontend

  sendria:
    image: msztolcman/sendria:v2.2.2.0
    ports:
      - 1080:1080

volumes:
  postgres_data:
